<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Paul Ianus</title>
  </head>
  <body>
    <div class="portfolio">
      <header>
        <nav>
          <h3 class="logo">logo</h3>
          <img src="./img/hamburger.svg" alt="burger" />
        </nav>
        <main>
          <section class="page landing">
            <div class="details">
              <h1>Paul Ianus</h1>
              <h2>Pro stylist</h2>
              <p>01/04/2020</p>
            </div>
            <div class="hero">
              <img class="model-left" src="./img/model-left.png" alt="model" />
              <img
                class="model-right"
                src="./img/model-right.png"
                alt="model"
              />
            </div>
          </section>
          <div class="pages">
            <div class="page-1">
              <h3>Home</h3>
              <svg
                class="slide active"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="10" cy="10" r="10" fill="white" />
              </svg>
            </div>
            <div class="page-2">
              <h3>Home</h3>
              <svg
                class="slide"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="10" cy="10" r="10" fill="white" />
              </svg>
            </div>
            <div class="page-3">
              <h3>Home</h3>
              <svg
                class="slide"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="10" cy="10" r="10" fill="white" />
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>
  </body>
</html>
